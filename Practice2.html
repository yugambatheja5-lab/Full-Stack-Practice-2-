<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }
    .counter {
      margin-top: 5px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Live Character Counter</h1>
  <textarea id="myTextarea" placeholder="Type something..."></textarea>
  <div class="counter">Characters: <span id="charCount">0</span></div>

  <script>
    const textarea = document.getElementById('myTextarea');
    const charCount = document.getElementById('charCount');

    textarea.addEventListener('input', () => {
      charCount.textContent = textarea.value.length;
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select { padding: 5px; margin-bottom: 20px; }
    .product { padding: 10px; border: 1px solid #ccc; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Product List</h1>

  <!-- Dropdown for filtering -->
  <select id="categoryFilter">
    <option value="all">All</option>
    <option value="books">Books</option>
    <option value="clothing">Clothing</option>
    <option value="gadgets">Gadgets</option>
  </select>

  <!-- Container for products -->
  <div id="productList"></div>

  <script>
    // Array of products
    const products = [
      { name: "T-shirt", category: "clothing" },
      { name: "jeans", category: "clothing" },
      { name: "Headphones", category: "gadgets" },
      { name: "Smartphones", category: "gadgets" },
      { name: "Novel", category: "books" },
      { name: "Cookbook", category: "books" },
    ];

    const productList = document.getElementById("productList");
    const categoryFilter = document.getElementById("categoryFilter");

    // Function to render products
    function renderProducts(filter) {
      productList.innerHTML = ""; // Clear current list
      const filteredProducts = filter === "all" 
        ? products 
        : products.filter(p => p.category === filter);

      filteredProducts.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.textContent = product.name;
        productList.appendChild(div);
      });
    }

    // Initial render (all products)
    renderProducts("all");

    // Event listener for dropdown change
    categoryFilter.addEventListener("change", (e) => {
      renderProducts(e.target.value);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freehand SVG Drawing Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    svg {
      border: 2px solid #333;
      width: 100%;
      height: 500px;
      cursor: crosshair;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Freehand SVG Drawing Tool</h1>
  <svg id="drawingCanvas"></svg>

  <script>
    const svg = document.getElementById('drawingCanvas');
    let isDrawing = false;
    let currentPath = null;
    let pathData = '';

    // Helper to get mouse position relative to SVG
    function getMousePosition(evt) {
      const rect = svg.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }

    // Start drawing
    svg.addEventListener('mousedown', (e) => {
      isDrawing = true;
      const pos = getMousePosition(e);
      pathData = M ${pos.x} ${pos.y}; // Move to starting point

      currentPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
      currentPath.setAttribute("d", pathData);
      currentPath.setAttribute("stroke", "#007BFF");
      currentPath.setAttribute("stroke-width", 2);
      currentPath.setAttribute("fill", "none");
      currentPath.setAttribute("stroke-linecap", "round");
      currentPath.setAttribute("stroke-linejoin", "round");

      svg.appendChild(currentPath);
    });

    // Continue drawing
    svg.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const pos = getMousePosition(e);
      pathData += ` L ${pos.x} ${pos.y}`; // Draw line to new point
      currentPath.setAttribute("d", pathData);
    });

    // Stop drawing
    svg.addEventListener('mouseup', () => {
      isDrawing = false;
      currentPath = null;
    });

    svg.addEventListener('mouseleave', () => {
      isDrawing = false;
      currentPath = null;
    });
  </script>
</body>
</html>
